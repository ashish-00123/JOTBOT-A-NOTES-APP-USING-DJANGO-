<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #121212;
            color: #e0e0e0;
        }
        h1 {
            animation: fadeDown 1s ease-in-out;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0px 8px 20px rgba(0, 255, 150, 0.4);
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn {
            transition: all 0.3s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(0,255,150,0.5);
        }
    </style>
</head>
<body>
    <div class="container mt-5 fade-in">
        <h1 class="mb-4 text-center text-success"> JotBot </h1>
        <div class="text-end mb-3">
            <a href="{% url 'note_create' %}" class="btn btn-success">‚ûï Add Note</a>
        </div>
        <div class="row">
            {% for note in notes %}
            <div class="col-md-4 mb-4 fade-in">
                <div class="card bg-dark shadow-sm border-success">
                    <div class="card-body">
                        <h5 class="card-title text-light">{{ note.title }}</h5>
                        <p class="card-text text-muted">{{ note.content|truncatewords:20 }}</p>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'note_update' note.id %}" class="btn btn-warning">‚úèÔ∏è Edit</a>
                            <a href="{% url 'note_delete' note.id %}" class="btn btn-danger">üóë Delete</a>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        Created: {{ note.created_at|date:"M d, Y" }}
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center fade-in">No notes yet. Create your first one!</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
