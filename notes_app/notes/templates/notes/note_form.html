<!DOCTYPE html>
<html>
<head>
    <title>Note Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: #e0e0e0; }
        .card { animation: fadeIn 0.8s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn { transition: 0.3s; }
        .btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-info">{% if note %}‚úèÔ∏è Edit Note{% else %}‚ûï New Note{% endif %}</h1>
        <form method="post" class="card bg-dark p-4 shadow-sm border-info">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" value="{{ note.title|default:'' }}" class="form-control bg-dark text-light border-light" placeholder="Enter title">
            </div>
            <div class="mb-3">
                <label class="form-label">Content</label>
                <textarea name="content" rows="5" class="form-control bg-dark text-light border-light" placeholder="Enter content">{{ note.content|default:'' }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">üíæ Save</button>
            <a href="{% url 'note_list' %}" class="btn btn-light">‚¨Ö Back</a>
        </form>
    </div>
</body>
</html>
